<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Ticket Booking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav>
        <div class="container">
            <select id="first" class="dropdown">
                <option value="">Select Your Movie</option>
                <option value="Hustler">Hustler</option>
                <option value="Scam 1992">Scam 1992</option>
                <option value="Farzi">Farzi</option>
            </select>
            <select id="second" class="dropdown" disabled>
                <option value="">Select Your Date</option>
                <option value="05 August, 2024">05 August, 2024</option>
                <option value="15 August, 2024">15 August, 2024</option>
                <option value="25 August, 2024">25 August, 2024</option>
            </select>
            <select id="third" class="dropdown" disabled>
                <option value="">Select Your Seat</option>
                <option value="Front">Front Seat</option>
                <option value="Middle">Middle Seat</option>
                <option value="Corner">Corner Seat</option>
                <option value="Back">Back Seat</option>
            </select>
            <select id="fourth" class="dropdown" disabled>
                <option value="">Select Your Price</option>
                <option value="100-200">100 - 200</option>
                <option value="200-300">200 - 300</option>
                <option value="300-400">300 - 400</option>
                <option value="400-500">400 - 500</option>
            </select>
            <button class="btn btn-danger" onclick="displayCard()">Book</button>
        </div>
    </nav>
    <!-- Modal -->
    <div class="box" id="cardContainer">
        <!-- Card will be appended here -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
